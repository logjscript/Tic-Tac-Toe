<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="gameboardContainer">
        
        <div id="playerOneContainer">
            <div id="playerOne" class="player"></div>
            <div id="markerOne">x</div>
        </div>

        <div id="gameInfoContainer">
            <div id="gameInfo"></div>
            <div id="resetBtnContainer">
                <button id="resetBtn">Reset Game</button>
            </div>
        </div>

        <div id="playerTwoContainer">
            <div id="playerTwo" class="player"></div>
            <div id="markerTwo">o</div>
        </div>
        
        <ul id="gameboardTiles">

        </ul>
    </div>
</body>
</html>
