<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF_8">
    <meta name="viewport" content="width=device_width, initial_scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="custom_prompt_container hidden">
        <div class="custom_prompt">
            <div class="prompt_data"></div>
            <div class="prompt_input_container">
                <input type="text" class="prompt_input" maxlength="15" required placeholder="Enter Name Here">
                <button class="prompt_button">
                    OK
                </button>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="top_container">
            <div class="players_container hidden">
                <div class="player_one_container">
                    <div class="marker_one">x</div>
                    <div class="player_one player"></div>
                </div>
            
                <div class="player_two_container">
                    <div class="marker_two">o</div>
                    <div class="player_two player"></div>
                </div>
            </div>
            <div class="game_info_container">
                <span class="game_info"></span>
            </div>
            <div class="buttons_container">
                <button class="new_game_btn">New Game</button>
                <button class="change_players_btn">Change Players</button>
            </div>
        </div>
        <div class="board_container">
            <ul class="gameboardTiles"></ul>
        </div>
    </div>
</body>
</html>
